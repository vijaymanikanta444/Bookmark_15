<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/">

    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    
  </head>

  <body onload="fetchbookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
         
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your Favourite Sites</h2>
        <form id="myform">
          <div class="form-group">
            <label>Site Name</label>
            <input id="siteName" type="text" class="form-control"  placeholder="Website Name">
            <label>Site Url</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Website Url">
          </div>
          <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>

        
      </div>

      <footer class="footer">
        <p>&copy; 1998 Vijay, Inc.</p>
      </footer>

    </div> <!-- /container -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
